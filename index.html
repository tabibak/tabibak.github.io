
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>طبيبك</title>
  <style>
    body {
      margin: 0;
      font-family: "Arial", sans-serif;
      background-color: #f9f9f9;
      text-align: center;
      padding: 0 10px;
    }

    #ad-top {
      width: 100%;
      background-color: #e0e0e0;
      padding: 10px;
    }

    header {
      margin-top: 30px;
      padding: 10px;
    }

    h1 {
      color: #2b2b2b;
      font-size: 30px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      color: #555;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      flex-direction: row;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    .btn {
      padding: 12px 24px;
      font-size: 16px;
      color: white;
      background-color: #4CAF50;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #45a049;
    }

    footer {
      margin-top: 50px;
      font-size: 14px;
      color: #999;
    }
  </style>
</head>
<body>

  <!-- ✅ مساحة مخصصة للإعلان أعلى الصفحة -->
  <div id="ad-top">
    <!-- 🔻 ألصق كود الإعلان من Monetag هنا 🔻 -->
  </div>

  <header>
    <h1>موقع طبيبك</h1>
    <p>استشارة من أمهر الأطباء مباشرة وبكل سرية</p>
  </header>

  <div class="buttons">
    <button class="btn" onclick="window.open('https://wa.me/xxxxxxxxx')">تواصل الآن</button>
    <button class="btn" onclick="window.open('https://example.com')">معلومات أكثر</button>
  </div>

  <footer>
    جميع الحقوق محفوظة © 2025
  </footer>

</body>
</html>

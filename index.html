
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طبيبك بالعربي</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        .top-banner {
            width: 100%;
            background-color: #007bff;
            color: white;
            font-weight: bold;
            text-align: center;
            padding: 10px 5px;
            font-size: 16px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: auto;
            margin-bottom: auto;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 14px 28px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            width: 160px;
            align-self: center;
        }

        .bottom-banner {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 12px 10px;
            font-size: 16px;
            text-align: center;
            font-weight: bold;
            z-index: 999;
        }

        .bottom-banner span {
            color: yellow;
        }
    </style>
</head>
<body>
    <div class="top-banner">🚀 إعلان: احجز استشارتك الآن مع د. نزار بأقل الأسعار!!</div>

    <div class="button-container">
        <button onclick="location.href='arabic.html'">العربية</button>
        <button onclick="location.href='english.html'">English</button>
    </div>

    <div class="bottom-banner">📝 إعلان دائم: خصم <span>%50</span> لأول موعد مع د. نزار!</div>
</body>
</html>

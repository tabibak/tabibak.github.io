
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>طبيبك بالعربي</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .banner {
      background-color: #007BFF;
      color: white;
      text-align: center;
      padding: 10px;
      font-weight: bold;
    }

    .content {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-grow: 1;
      flex-direction: column;
      gap: 15px;
      padding: 30px 10px;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    .footer-banner {
      background-color: #ffc107;
      color: black;
      text-align: center;
      padding: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="banner">🚀 إعلان: احجز استشارتك الآن مع د. نزار بأقل الأسعار!!</div>

  <div class="content">
    <button onclick="location.href='arabic.html'">العربية</button>
    <button onclick="location.href='english.html'">English</button>
  </div>

  <div class="footer-banner">📝 إعلان دائم: خصم <strong>50%</strong> لأول موعد مع د. نزار!</div>

</body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>طبيبك بالعربي</title>
  <style>
    body {
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #000;
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 40px 20px;
      margin: 40px auto;
      max-width: 500px;
      border-radius: 20px;
    }

    .banner {
      background: #007bff;
      color: white;
      padding: 10px;
      font-weight: bold;
      border-radius: 5px;
    }

    .lang-btn {
      margin: 20px;
      padding: 15px 30px;
      font-size: 18px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .fixed-ad {
      background: #ffc107;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="banner">🚀 إعلان: احجز استشارتك الآن مع د. نزار بأقل الأسعار!</div>
    <h1>مرحبًا بك في موقع طبيبك بالعربي</h1>
    <p>اختر لغتك:</p>
    <a href="arabic.html"><button class="lang-btn">العربية</button></a>
    <a href="english.html"><button class="lang-btn">English</button></a>
  </div>
  <div class="fixed-ad">🧾 إعلان دائم: خصم 50٪ لأول موعد مع د. نزار!</div>
</body>
</html>


<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طبيبك بالعربي</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #ffffff;
        }

        .banner {
            background-color: #007bff;
            color: white;
            padding: 12px;
            font-size: 1.1rem;
        }

        .hero {
            background-image: url('https://raw.githubusercontent.com/tabibak/tabibak.github.io/main/bg.jpg');
            background-size: cover;
            background-position: center;
            padding: 90px 20px;
            color: white;
        }

        .hero h1 {
            font-size: 2rem;
            margin-bottom: 12px;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .language-buttons button {
            font-size: 1.1rem;
            padding: 12px 24px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }

        .language-buttons button:hover {
            background-color: #218838;
        }

        .footer-banner {
            background-color: #ffc107;
            color: black;
            padding: 12px;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>

    <div class="banner">
        🚀 إعلان: احجز استشارتك الآن مع د. نزار بأقل الأسعار!!
    </div>

    <div class="hero">
        <h1>مرحباً بك في موقع طبيبك بالعربي</h1>
        <p>اختر لغتك:</p>
        <div class="language-buttons">
            <button onclick="location.href='arabic.html'">العربية</button>
            <button onclick="location.href='english.html'">English</button>
        </div>
    </div>

    <div class="footer-banner">
        📝 إعلان دائم: خصم <strong>50%</strong> لأول موعد مع د. نزار!
    </div>

</body>
</html>
